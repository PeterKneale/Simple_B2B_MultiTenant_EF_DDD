version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    update-types:
      - "minor"
      - "patch"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10